        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;

            font-family: sans-serif;

            from {
                opacity: 0;
                transform: translateY(-20px);

            to {
                opacity: 1;
                transform: translateY(0);
            }

        .modal-title {
            font-size: 20px;

        .modal-buttons {

    <!-- YouTube IFrame API -->

    <script>
        // Address and map functionality
        const address = "NO 9, JLN KUALA PEDAS, KG SG TIMUN, 71150 LINGGI, NEGERI SEMBILAN";
        const encodedAddress = encodeURIComponent(address);

        const addressOverlay = document.getElementById('addressOverlay');
        const mapModal = document.getElementById('mapModal');
        const googleMapsBtn = document.getElementById('googleMapsBtn');
        const wazeBtn = document.getElementById('wazeBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const weddingImage = document.getElementById('weddingImage');
        const imageWrapper = document.querySelector('.image-wrapper');

        // Precise overlay positioning based on image dimensions
        // Adjust these percentages to match your image's address position
        const OVERLAY_CONFIG = {
            bottomPercent: 20,    // Distance from bottom (adjust if address is higher/lower)
            widthPercent: 65,    // Width of overlay (adjust if address is wider/narrower)
            heightPercent: 5,   // Height of overlay (adjust if address takes more/less space)
            leftOffsetPercent: 0 // Horizontal offset (0 = centered, negative = left, positive = right)
        };

        function updateOverlayPosition() {
            if (!weddingImage.complete || weddingImage.naturalWidth === 0) {
                return;
            }

            // Get the actual rendered dimensions and position of the image
            const imgRect = weddingImage.getBoundingClientRect();
            const wrapperRect = imageWrapper.getBoundingClientRect();

            // Calculate overlay dimensions based on image size
            const overlayWidth = (imgRect.width * OVERLAY_CONFIG.widthPercent) / 100;
            const overlayHeight = (imgRect.height * OVERLAY_CONFIG.heightPercent) / 100;
            const bottomOffset = (imgRect.height * OVERLAY_CONFIG.bottomPercent) / 100;

            // Calculate where the image is positioned within the wrapper
            const imageLeftOffset = imgRect.left - wrapperRect.left;
            const imageTopOffset = imgRect.top - wrapperRect.top;

            // Position overlay relative to wrapper, accounting for image position
            addressOverlay.style.width = overlayWidth + 'px';
            addressOverlay.style.height = overlayHeight + 'px';
            addressOverlay.style.bottom = (wrapperRect.height - imageTopOffset - imgRect.height + bottomOffset) + 'px';
            addressOverlay.style.left = (imageLeftOffset + (imgRect.width / 2)) + 'px';
            addressOverlay.style.transform = 'translateX(-50%)';
        }

        // Flash animation function - keeps pulsing continuously
        function flashOverlay() {
            addressOverlay.classList.add('flash');
        }

        // Update overlay position when image loads and on resize
        if (weddingImage.complete) {
            updateOverlayPosition();
            // Trigger flash after a short delay to ensure overlay is positioned
            setTimeout(flashOverlay, 500);
        } else {
            weddingImage.addEventListener('load', function() {
                updateOverlayPosition();
                // Trigger flash after overlay is positioned
                setTimeout(flashOverlay, 500);
            });
        }

        window.addEventListener('resize', updateOverlayPosition);

        // Also update on orientation change for mobile
        window.addEventListener('orientationchange', function() {
            setTimeout(updateOverlayPosition, 100);
        });

        // Show modal when address area is clicked
        addressOverlay.addEventListener('click', function(e) {
            e.stopPropagation();
            mapModal.classList.add('show');
        });

        // Open Google Maps
        googleMapsBtn.addEventListener('click', function() {
            const googleMapsUrl = 'https://maps.app.goo.gl/DSHPN7YpwbDkWt2U8';
            window.open(googleMapsUrl, '_blank');
            mapModal.classList.remove('show');
        });

        // Open Waze
        wazeBtn.addEventListener('click', function() {
            const wazeUrl = 'https://waze.com/ul/hw22tfqyh9';
            window.open(wazeUrl, '_blank');
            mapModal.classList.remove('show');
        });

        // Close modal
        cancelBtn.addEventListener('click', function() {
            mapModal.classList.remove('show');
        });

        // Close modal when clicking outside
        mapModal.addEventListener('click', function(e) {
            if (e.target === mapModal) {
                mapModal.classList.remove('show');
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && mapModal.classList.contains('show')) {
                mapModal.classList.remove('show');
            }
        });

        const musicButton = document.getElementById('musicButton');
        const youtubeVideo = document.getElementById('youtubeVideo');
        const videoId = 'f0F6jMTPlY4';
        let player;
        let isPlaying = false;
        let playerReady = false;
        let autoplayAttempted = false;
        let userInteractionListener = null;

        // Initialize YouTube player when API is ready (must be global)
        window.onYouTubeIframeAPIReady = function() {
            if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
                console.error('YouTube API not loaded');
                return;
            }

            try {
                player = new YT.Player('youtubeVideo', {
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    disablekb: 1,
                    enablejsapi: 1,
                    fs: 0,
                    iv_load_policy: 3,
                    loop: 1,
                    modestbranding: 1,
                    mute: 1,
                    playsinline: 1,
                    rel: 0,
                    showinfo: 0
                },
                events: {
                    onReady: function(event) {
                        // Video is ready - start playing muted (browsers allow muted autoplay)
                        playerReady = true;
                        autoplayAttempted = true;

                        try {
                            player.playVideo();
                        } catch (error) {
                            console.log('Error starting autoplay:', error);
                        }

                        // Check if playback actually started
                        setTimeout(function() {
                            var state = player.getPlayerState();
                            if (state === YT.PlayerState.PLAYING) {
                                // Autoplay worked - unmute and update UI
                                try {
                                    player.unMute();
                                    player.setVolume(100);
                                    isPlaying = true;
                                    updateButtonIcon(true);
                                } catch (error) {
                                    console.log('Error unmuting:', error);
                                }
                            } else {
                                // Autoplay was blocked - wait for user interaction
                                isPlaying = false;
                                updateButtonIcon(false);
                                startPlaybackOnInteraction();
                            }
                        }, 1000);
                    },
                    onStateChange: function(event) {
                        // Update button icon based on playback state
                        if (event.data === YT.PlayerState.PLAYING) {
                            isPlaying = true;
                            // If we just started playing and it was from autoplay, unmute
                            if (autoplayAttempted && !userInteractionListener) {
                                try {
                                    player.unMute();
                                    player.setVolume(100);
                                } catch (error) {
                                    console.log('Error unmuting:', error);
                                }
                            }
                            updateButtonIcon(true);
                        } else if (event.data === YT.PlayerState.PAUSED) {
                            isPlaying = false;
                            updateButtonIcon(false);
                        } else if (event.data === YT.PlayerState.CUED) {
                            // Video is cued and ready - try to play if autoplay was attempted
                            if (autoplayAttempted && !isPlaying) {
                                try {
                                    player.playVideo();
                                } catch (error) {
                                    console.log('Error playing cued video:', error);
                                }
                            }
                        } else if (event.data === YT.PlayerState.UNSTARTED) {
                            // If autoplay was attempted but video is unstarted, wait for interaction
                            if (autoplayAttempted && !isPlaying && !userInteractionListener) {
                                startPlaybackOnInteraction();
                            }
                        }
                    }
                }
                });
            } catch (error) {
                console.error('Error initializing YouTube player:', error);
            }
        }

        // Start playback on first user interaction if autoplay was blocked
        function startPlaybackOnInteraction() {
            if (userInteractionListener) return; // Already set up

            function handleInteraction() {
                if (player && playerReady && !isPlaying) {
                    try {
                        // Ensure video is unmuted before playing
                        player.unMute();
                        player.setVolume(100);
                        player.playVideo();

                        // Verify playback started
                        setTimeout(function() {
                            var state = player.getPlayerState();
                            if (state === YT.PlayerState.PLAYING) {
                                isPlaying = true;
                                updateButtonIcon(true);
                            }
                        }, 200);
                    } catch (error) {
                        console.error('Error starting playback:', error);
                    }
                }
                // Remove listeners after first interaction
                document.removeEventListener('click', handleInteraction);
                document.removeEventListener('touchstart', handleInteraction);
                document.removeEventListener('keydown', handleInteraction);
                document.removeEventListener('mousedown', handleInteraction);
                userInteractionListener = null;
            }

            // Listen for any user interaction (more events for better coverage)
            document.addEventListener('click', handleInteraction, { once: true, passive: true });
            document.addEventListener('touchstart', handleInteraction, { once: true, passive: true });
            document.addEventListener('keydown', handleInteraction, { once: true });
            document.addEventListener('mousedown', handleInteraction, { once: true, passive: true });
            userInteractionListener = handleInteraction;
        }

        // Update button icon based on play state
        function updateButtonIcon(playing) {
            const svg = musicButton.querySelector('svg');
            if (playing) {
                // Show pause icon
                svg.innerHTML = '<path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>';
                musicButton.setAttribute('aria-label', 'Pause music');
            } else {
                // Show play icon
                svg.innerHTML = '<path d="M8 5v14l11-7z"/>';
                musicButton.setAttribute('aria-label', 'Play music');
            }
        }

        // Button to pause/play video
        musicButton.addEventListener('click', function(e) {
            e.stopPropagation(); // Prevent triggering document click listener

            if (!playerReady || !player) {
                return;
            }

            // If this is the first interaction and autoplay was blocked, start playback
            if (autoplayAttempted && !isPlaying) {
                try {
                    // Remove any pending interaction listeners
                    if (userInteractionListener) {
                        document.removeEventListener('click', userInteractionListener);
                        document.removeEventListener('touchstart', userInteractionListener);
                        document.removeEventListener('keydown', userInteractionListener);
                        document.removeEventListener('mousedown', userInteractionListener);
                        userInteractionListener = null;
                    }

                    // Start playback
                    player.unMute();
                    player.setVolume(100);
                    player.playVideo();

                    setTimeout(function() {
                        var state = player.getPlayerState();
                        if (state === YT.PlayerState.PLAYING) {
                            isPlaying = true;
                            updateButtonIcon(true);
                        }
                    }, 200);
                } catch (error) {
                    console.error('Error starting playback:', error);
                }
                return;
            }

            try {
                if (isPlaying) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                    // Ensure unmuted when user manually plays
                    setTimeout(function() {
                        try {
                            player.unMute();
                            player.setVolume(100);
                        } catch (error) {
                            console.log('Error unmuting:', error);
                        }
                    }, 100);
                }
            } catch (error) {
                console.error('Error controlling video:', error);
            }
        });
    </script>
